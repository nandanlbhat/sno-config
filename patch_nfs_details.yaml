# patch_nfs_details.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfs-client-provisioner
  name: nfs-client-provisioner
spec:
  template:
    spec:
      containers:
        - name: nfs-client-provisioner
          env:
            - name: NFS_SERVER
              value: 192.168.80.1
            - name: NFS_PATH
              value: /data/openshift/nfs-data
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.80.1
            path: /data/openshift/nfs-data
